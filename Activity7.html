<!DOCTYPE html>
<html>
<head>
<style>
  table,th,td{
    border: 1px solid black
  }
</style>
</head>

<body>
<h2>Basic HTML Tables</h2>
<p>Use the CSS border property to add a border to the table.</p>
<table style="width:100%">
    
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Amal</td>
            <td>Perera</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Danny</td>
            <td>Jackson</td>
            <td>30</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>35</td>
        </tr>
    </tbody>
</table>

</body>
</html>
