<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h2>An Unordered HTML List</h2>
    <ul>
        <li>Sri Lanka</li>
        <li>India</li>
        <li>Maldives</li>
    </ul>

    <h2>An Ordered HTML List</h2>
    <ol>
        <li>Sri Lanka</li>
        <li>India</li>
        <li>Maldives</li>
    </ol>
</body>
</html>
