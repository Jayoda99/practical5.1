<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Tables</title>
</head>

<body>
<h2>Basic HTML Tables</h2>
<table>
    
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Amal</td>
            <td>Perera</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Danny</td>
            <td>Jackson</td>
            <td>30</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>35</td>
        </tr>
    </tbody>
</table>

</body>
</html>
